<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">
    <title>Flyo</title>
</head>
<body>
    <div class="container">
        <section class="top">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="a-files">
                <div class="icon1">
                    <img class="offset" src="images/icon-document.svg" alt="">
                </div>
                <div class="icon2">
                    <img class="offset" src="images/icon-folder.svg" alt="">
                </div>
                <div class="icon3">
                    <img class="offset" src="images/icon-upload.svg" alt="">
                </div>
            </div>
        </section>
        <section class="bottom_box">
            <div class="text">
                You've used <span class="gb">815 GB</span> of your storage
            </div>
            <div class="rectangle">
                <div class="loading">
                    <div class="ball"></div>
                </div>
            </div>
            <div class="data">
                <div class="left1">0 <span class="bd">GB</span></div>
                <div class="right1">1000 <span class="bd">GB</span></div>
            </div>
            <div class="last">
                <div class="tiny"></div>
                <div class="last_no">185</div>
                <div class="last_letter">GB LEFT</div>
            </div>
        </section>
    </div>
</body>
</html>
